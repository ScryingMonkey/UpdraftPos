<div class = "row">
  <div class= "col-md-12">
    <div *ngIf="isLoggedIn" class="upheader-navbar">
      <ul>
        <li *ngFor="let link of links" 
          class="upheader-nav-button test-border" 
          (click)="go(link.address)">
            {{ link.label }}  
        </li>
      </ul>
    </div>
  </div>
</div>
