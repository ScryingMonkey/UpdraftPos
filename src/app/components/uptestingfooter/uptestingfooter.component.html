<br>
<hr>
<div class= "col-md-12">
  Testing Status: {{ _hub._test.testing | async }}<br>
  <button (click)="_hub._test.updateTesting(true)">Start Testing</button>
  <button (click)="_hub._test.updateTesting(false)">Stop Testing</button>
  <button (click)="_hub.logout()">Log Out</button>
  <div *ngIf="testing" class="test-border">
    screen width: {{ _hub.screenWidth$ | async }}<br>
    user: {{ user.json }}<br>
    order: {{ order.json }}<br>
  </div>
</div>
