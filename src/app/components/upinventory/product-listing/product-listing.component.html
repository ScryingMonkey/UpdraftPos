


<div  class = "tile-item" (click)="clicked()">
  <div class="row">
    <div class="col-md-12">
      <b>{{ product.displayName }}</b>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-4">
      Price: $ {{ product.price.toFixed(2) }}
    </div>
    <div class="col-md-4">
      Quantity: 
      <span *ngIf="!editing"> {{ product.quantity }} </span>   
      <input *ngIf="editing" [(ngModel)]="product.quantity" class="input-inplace-edit"
      type="number" min=0 step=1>
    </div>
    <div class="col-md-2">
      <div *ngIf="!editing" (click)="edit()" class="button-verysmall">Edit</div>
      <div *ngIf="editing" (click)="save()" class="button-verysmall">Save</div>
    </div>
  </div>
</div>
